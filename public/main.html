<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Добро пожаловать в Expedition</h1>
<div class="auxD">
  <div id="resources" class="panel">
    <h3 class="panel-header">Ресурсы</h3>
    <p id="gold" class="resource">Золото: <span id="goldAmount"></span></p>
    <p id="wood" class="resource">Дерево: <span id="woodAmount"></span></p>
    <p id="stone" class="resource">Камень: <span id="stoneAmount"></span></p>
    <p id="clay" class="resource">Глина: <span id="clayAmount"></span></p>
    <button id="tradeBtn" class="panel-btn">Торговать</button>
  </div>
  <div id="creatures" class="panel">
    <h3 class="panel-header">Ваши находки</h3>
    <div class="panel-btn"><button id="expeditionBtn">Отправить экспедицию</button></div>
  </div>
</div>


  <div id="tradeModal" class="modal">
    <div class="modal-content users-modal-content">
      <span class="close">&times;</span>
      <h2>Активные пользователи</h2>
      <div id="activeUsersList"></div> <!-- Контейнер для кнопок -->
    </div>
  </div>

<div id="tradeWindow" class="modal1">
  <div class="modal-content trade-modal-content">
    <span class="close">&times;</span>
    <h2>Торговля с пользователем <span id="selectedUser"></span></h2>
    <div class="trade-row">
      <label for="purchase">Покупка</label>
      <select id="purchase">
        <option value="wood">Дерево</option>
        <option value="stone">Камень</option>
        <option value="clay">Глина</option>
        <option value="gold">Золото</option>
      </select>
      <input type="number" id="purchase_quantity" min="1" value="1" class="input_quantity">
    </div>
    <div class="trade-row">
      <label for="sale">Продажа</label>
      <select id="sale">
        <option value="gold">Золото</option>
        <option value="wood">Дерево</option>
        <option value="stone">Камень</option>
        <option value="clay">Глина</option>
      </select>
      <input type="number" id="sale_quantity" min="1" value="1" class="input_quantity">
    </div>
    <button id="confirmTrade">Подтвердить сделку</button>
  </div>
</div>

<div id="tradeOfferModal" class="modal-bottom-right">
  <div class="modal-content trade-offer-modal-content">
    <span class="close">&times;</span>
    <h3>Запрос на торговлю</h3>
    <p id="tradeOfferDetails"></p>
    <button id="acceptTrade">Принять</button>
    <button id="rejectTrade">Отклонить</button>
  </div>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>

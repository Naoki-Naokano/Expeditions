<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Добро пожаловать в Expeditions</h1>
<div class="auxD">
  <div class="panelNbtn">
    <div class="panel">
      <h3 class="panel-header">Ресурсы</h3>
      <p class="resource">Золото: <span id="goldAmount"></span></p>
      <p class="resource">Дерево: <span id="woodAmount"></span></p>
      <p class="resource">Камень: <span id="stoneAmount"></span></p>
      <p class="resource">Глина: <span id="clayAmount"></span></p>
      <p class="resource">Пища: <span id="foodAmount"></span></p>
    </div>
    <button id="tradeBtn" class="panel-btn">Торговать</button>
  </div>
  <div class="panelNbtn">
    <div id="creatures" class="panel">
      <h3 class="panel-header">Ваши находки</h3>
      <div id="creatureList"></div>
    </div>
    <button id="expeditionBtn" class="panel-btn">Отправить экспедицию</button>
  </div>
    <div class="panelNbtn">

      <button id="attackBtn" class="panel-btn">Грабить корованы</button>
    </div>
</div>


<div id="tradeModal" class="modal">
  <div class="modal-content users-modal-content">
    <span class="close">&times;</span>
    <h3>Активные пользователи</h3>
    <div id="activeUsersList"></div> <!-- Контейнер для кнопок -->
  </div>
</div>

<div id="tradeWindow" class="modal1">
  <div class="modal-content trade-modal-content">
    <span class="close">&times;</span>
    <h2>Торговля с пользователем <span id="selectedUser"></span></h2>
    <div class="trade-row">
      <label for="purchase">Покупка</label>
      <select id="purchase">
        <option value="wood">Дерево</option>
        <option value="stone">Камень</option>
        <option value="clay">Глина</option>
        <option value="gold">Золото</option>
      </select>
      <input type="number" id="purchase_quantity" min="1" value="1" class="input_quantity">
    </div>
    <div class="trade-row">
      <label for="sale">Продажа</label>
      <select id="sale">
        <option value="gold">Золото</option>
        <option value="wood">Дерево</option>
        <option value="stone">Камень</option>
        <option value="clay">Глина</option>
      </select>
      <input type="number" id="sale_quantity" min="1" value="1" class="input_quantity">
    </div>
    <button id="confirmTrade">Подтвердить сделку</button>
  </div>
</div>

<div id="tradeOfferModal" class="modal-bottom-right">
  <div class="modal-content trade-offer-modal-content">
    <span class="close">&times;</span>
    <h3>Запрос на торговлю</h3>
    <p id="tradeOfferDetails"></p>
    <button id="acceptTrade">Принять</button>
    <button id="rejectTrade">Отклонить</button>
  </div>
</div>

<div id="expeditionModal" class="modal1">
  <div class="modal-content trade-modal-content">
    <span class="close">&times;</span>
    <h3>Подготовка к экпедиции</h3>
    <div class="panelExp-container">
      <div class="panelExp">
        <p class="resource resourceExp">Золото: <span>100</span> / <span id="goldAmountExp"></span></p>
        <p class="resource resourceExp">Дерево: <span>20</span> / <span id="woodAmountExp"></span></p>
        <p class="resource resourceExp">Камень: <span>20</span> / <span id="stoneAmountExp"></span></p>
        <p class="resource resourceExp">Глина: <span>20</span> / <span id="clayAmountExp"></span></p>
      </div>
      <button id="sendExp" class="panel-btn">Отправить</button>
    </div>
  </div>
</div>

<div id="attackWindow" class="modal1">
  <div class="modal-content trade-modal-content">
    <span class="close">&times;</span>
    <h3>Подготовка к атаке на <span id="selectedUserA"></span></h3>
    <div id="availableCreatures" style="text-align: left"></div>
  </div>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>

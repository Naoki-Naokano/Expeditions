<!DOCTYPE html>
<html>
<head>
  <title>Economic Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Добро пожаловать в Expedition</h1>
  <div id="register">
    <h2>Зарегистрироваться</h2>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Username" required><br>
      <input type="password" id="registerPassword" placeholder="Password" required><br>
      <select id="registerLocation" required>
        <option value="" disabled selected>Выбрать локацию</option>
        <option value="forest">Лес</option>
        <option value="mountains">Горы</option>
        <option value="plains">Поля</option>
      </select><br>
      <button type="submit">Ок</button>
    </form>
    <p id="registerMessage"></p>
  </div>

  <div id="login">
    <h2>Войти</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button type="submit">Ок</button>
    </form>
    <p id="loginMessage"></p>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
